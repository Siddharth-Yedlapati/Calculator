---
- name: Pull Docker Image of Calculator
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3.8
  tasks:
    - name: Pull image
      docker_image:
        name: siddharth322/calculator:latest
        source: pull
    - name: Start docker service
      service:
        name: docker
        state: started
    - name: Running container
      shell: /usr/bin/docker run -it -p 3000:3000 -d siddharth322/calculator:latest
